{% extends 'base.html' %}

{% block content %}

<h1>Posts</h1>

<!---create a loop of the blogs so that they can individually be shown on the page-->
<ul>

{% for post in object_list %}
    <li><a href="{% url 'article' post.pk %}">{{ post.title }} </a> - {{ post.author.first_name }} {{post.author.last_name}}
      <br/>
     {{ post.body }}
    </li>
{% endfor %}

</ul>

{% endblock %}
